<!doctype html>
<html lang="es" class="full-height">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Font Awesome -->
<link rel="stylesheet" href="/COVID19/css/style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
</head>

<body class="bg-primary">
    
    <div class="container my-3">
        <div class="row justify-content-center rounded">
            <div class="col-lg-8 col-md-12 col-sm-12 bg-white p-5">
                <form id="formulario" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="moneda">Moneda</label>
                        <select id="moneda" class="custom-select" name="moneda" required>
                            <option value="" selected disable>Elige una Moneda</option>
                            <option value="USD">Dolar</option>
                            <option value="MXN">Peso Mexicano</option>
                            <option value="GBP">Libras</option>
                            <option value="EUR">Euros</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="criptomoneda">Criptomoneda</label>
                        <select id="criptomoneda" class="custom-select" name="criptomoneda" required>
                            <option value="" disabled selected>Eliga una Criptomeneda</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default btn-lg btn-block" >Block <span class="float-right">$</span></button>
                    <div class="mensajes col-12"></div>
                    <div id="spinner" class="text-center" role="status"></div>
                    <div id="resultado" class="col-12"></div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="interfaz.js"></script>
    <script src="cotizador.js"></script>
    <script src="app.js"></script>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"></script>
</body>

</html>
